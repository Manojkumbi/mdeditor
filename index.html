<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web IDE</title>
    <!-- Monaco Editor -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs/loader.min.js"></script>
    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .monaco-editor {
        height: 100%;
        width: 100%;
        }
        
        /* Mobile optimization */
        @media (max-width: 768px) and (orientation: landscape) {
            .sidebar {
                width: 200px;
            }
            .editor-container {
                width: calc(100% - 200px);
            }
        }
        
        /* VS Code-like scrollbar */
        ::-webkit-scrollbar {
            width: 14px;
            height: 14px;
        }
        
        ::-webkit-scrollbar-thumb {
            background-color: #424242;
            border: 3px solid transparent;
            border-radius: 7px;
            background-clip: padding-box;
        }
        
        ::-webkit-scrollbar-track {
            background-color: transparent;
        }
        
        /* Dark mode styles */
        .dark {
            color-scheme: dark;
      }
        
        /* Toast styles */
        .toast {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            padding: 1rem;
            border-radius: 0.375rem;
            z-index: 50;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(1rem);
        }
        
        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .toast-success {
            background-color: #059669;
            color: white;
        }
        
        .toast-error {
            background-color: #dc2626;
            color: white;
        }
        
        .toast-info {
            background-color: #3b82f6;
            color: white;
        }
        
        /* Loading spinner */
        .loading-spinner {
            display: inline-block;
            width: 1.5rem;
            height: 1.5rem;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* File tree styles */
        .file-tree-item {
        display: flex;
            align-items: center;
            padding: 0.25rem;
            cursor: pointer;
            border-radius: 0.25rem;
        }
        
        .file-tree-item:hover {
            background-color: rgba(255,255,255,0.1);
        }
        
        .file-tree-item.active {
            background-color: rgba(255,255,255,0.2);
        }
        
        .file-icon {
            margin-right: 0.5rem;
            width: 1rem;
            height: 1rem;
        }
        
        /* Modified file indicator */
        .modified::after {
            content: "‚óè";
            color: #fbbf24;
            margin-left: 0.5rem;
      }
    </style>
  </head>
<body class="h-full bg-[#1e1e1e] text-white overflow-hidden">

                <div class="h-10 flex items-center justify-between px-4 bg-[#2d2d2d]">

    <div id="toast" class="toast" role="alert"></div>

    </div>

    <span id="current-repo-name" class="text-sm opacity-75">No repository selected</span>

    <div id="dropdown-user-name" class="text-sm font-medium"></div>
    <div id="dropdown-user-email" class="text-xs text-gray-500"></div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-[#2d2d2d] p-4 rounded-lg flex items-center space-x-3">

    <script>
        // Global state
        const state = {
            editor: null,
            currentFile: null,
            currentRepo: null,
            currentBranch: 'main',
            isFileModified: false,
            currentPath: null
        };
       
      // DOM Elements
        const elements = {
            loginScreen: document.getElementById('login-screen'),
            app: document.getElementById('app'),
            editor: document.getElementById('editor'),
            preview: document.getElementById('preview'),
            previewFrame: document.getElementById('preview-frame'),
            currentFileDisplay: document.getElementById('current-file'),
            newFileBtn: document.getElementById('new-file-btn'),
            menuToggle: document.getElementById('menu-toggle'),
            sidebar: document.getElementById('sidebar'),
            saveBtn: document.getElementById('save-btn'),
            loginBtn: document.getElementById('login-btn'),
            tokenInput: document.getElementById('github-token'),
            repoDropdown: document.getElementById('repo-dropdown-content'),
            currentRepoName: document.getElementById('current-repo-name'),
            logoutBtn: document.getElementById('logout-btn'),
            userName: document.getElementById('user-name'),
            userAvatar: document.getElementById('user-avatar'),
            fileTree: document.getElementById('file-tree'),
            previewBtn: document.getElementById('preview-btn'),
            repoSelector: document.getElementById('repo-selector')       
        };

        // Configuration
        const config = {
            github: {
                apiUrl: 'https://api.github.com',
                clientId: null,
                token: null
            }
        }; 

        // Token management functions
        const tokenManager = {
            save(token) {
                localStorage.setItem('github_token', token);
                localStorage.setItem('token_saved_at', new Date().toISOString());
            },

            get() {
                return localStorage.getItem('github_token');
            },

            clear() {
                localStorage.removeItem('github_token');
                localStorage.removeItem('token_saved_at');
            },

            exists() {
                return !!this.get();
            }
        };

        // Simplified GitHub API Integration
        const github = {
            token: '',
            
            init(token) {
                // Ensure token is properly formatted
                this.token = token.startsWith('ghp_') ? token : `ghp_${token}`;
            },
            
            async getUser() {
                try {
                    const response = await fetch('https://api.github.com/user', {
                        headers: {
                            'Authorization': `token ${this.token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    });
                    
                    if (!response.ok) {
                        if (response.status === 401) {
                            tokenManager.clear();
                            throw new Error('Invalid token. Please make sure you\'re using a valid Personal Access Token.');
                        }
                        throw new Error(`GitHub API Error: ${response.status}`);
                    }
                    
                    return response.json();
                } catch (error) {
                    console.error('GitHub API Error:', error);
                    throw error;
                }
            },
            
            async getRepos() {
                const response = await fetch('https://api.github.com/user/repos?sort=updated&per_page=100', {
                    headers: {
                        'Authorization': `token ${this.token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                if (!response.ok) throw new Error('Failed to get repositories');
                return response.json();
            },
            
            async getContents(path = '', ref = 'main') {
                const url = `https://api.github.com/repos/${state.currentRepo}/contents/${path}${ref ? '?ref=' + ref : ''}`;
                const response = await fetch(url, {
                    headers: {
                        'Authorization': `token ${this.token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                if (!response.ok) throw new Error('Failed to get contents');
                return response.json();
            },
            
            async getFile(path, ref = 'main') {
                const content = await this.getContents(path, ref);
                if (Array.isArray(content)) {
                    throw new Error('Path is a directory');
                }
                return {
                    content: decodeURIComponent(escape(atob(content.content))),
                    sha: content.sha
                };
            },
            
            async updateFile(path, content, sha, message, branch = 'main') {
                const url = `https://api.github.com/repos/${state.currentRepo}/contents/${path}`;
                const response = await fetch(url, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${this.token}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message,
                        content: btoa(unescape(encodeURIComponent(content))),
                        sha,
                        branch
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Failed to update file');
                }

                return response.json();
            },
            
            async createFile(path = '', content = '') {
                try {
                    loading.show('Creating file...');
                    const response = await fetch(`https://api.github.com/repos/${state.currentRepo}/contents/${path}`, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `token ${this.token}`,
                            'Accept': 'application/vnd.github.v3+json',
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: `Create ${path}`,
                            content: btoa(unescape(encodeURIComponent(content))),
                            branch: state.currentBranch
                        })
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.message || 'Failed to create file');
                    }

                    // Get the parent directory path
                    const parentPath = path.split('/').slice(0, -1).join('/');
                    
                    // Force a complete refresh of the file tree
                    const fileTree = document.getElementById('file-tree');
                    if (fileTree) {
                        fileTree.innerHTML = '';
                    }
                    await loadRepositoryContents(parentPath);
                    
                    showToast('success', 'File created successfully');
                    return response.json();
                } catch (error) {
                    console.error('Create file error:', error);
                    showToast('error', error.message || 'Failed to create file');
                } finally {
                    loading.hide();
                }
            },
            
            async deleteFile(path) {
                try {
                    loading.show('Deleting file...');
                    
                    // First, get the file's SHA
                    const response = await fetch(`https://api.github.com/repos/${state.currentRepo}/contents/${path}`, {
                        headers: {
                            'Authorization': `token ${this.token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.message || 'Failed to get file info');
                    }

                    const data = await response.json();
                    
                    // Delete the file
                    const deleteResponse = await fetch(`https://api.github.com/repos/${state.currentRepo}/contents/${path}`, {
                        method: 'DELETE',
                        headers: {
                            'Authorization': `token ${this.token}`,
                            'Accept': 'application/vnd.github.v3+json',
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: `Delete ${path}`,
                            sha: data.sha,
                            branch: state.currentBranch
                        })
                    });

                    if (!deleteResponse.ok) {
                        const errorData = await deleteResponse.json();
                        throw new Error(errorData.message || 'Failed to delete file');
                    }

                    // Get the parent directory path
                    const parentPath = path.split('/').slice(0, -1).join('/');
                    
                    // If the deleted file was the current file, clear it
                    if (state.currentFile && state.currentFile.path === path) {
                        state.currentFile = null;
                        state.editor.setValue('');
                        elements.currentFileDisplay.textContent = 'No file selected';
                    }

                    // Force a complete refresh of the file tree
                    await loadRepositoryContents(parentPath);
                    
                    showToast('success', 'File deleted successfully');
                } catch (error) {
                    console.error('Delete error:', error);
                    showToast('error', error.message || 'Failed to delete file');
                } finally {
                    loading.hide();
                }
            },
            
            async moveFile(oldPath, newPath) {
                const file = await this.getFile(oldPath);
                const content = file.content;
                
                // Create new file
                await this.createFile(newPath, content);
                
                // Delete old file
                await this.deleteFile(oldPath);
                
                return { success: true };
            }
        };

        // Toast notification function
        function showToast(type, message) {
            const toast = document.getElementById('toast');
            toast.className = `toast toast-${type}`;
            toast.textContent = message;
            toast.classList.add('show');

  setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Update user info
        function updateUserInfo(user) {
            try {
                if (elements.userName) elements.userName.textContent = user.login;
                if (elements.userAvatar) elements.userAvatar.src = user.avatar_url || 'default-avatar.png';
                if (elements.dropdownUserName) elements.dropdownUserName.textContent = user.name || user.login;
                if (elements.dropdownUserEmail) elements.dropdownUserEmail.textContent = user.email || 'No email provided';
            } catch (error) {
                console.error('Error updating user info:', error);
                showToast('error', 'Error updating user interface');
                throw error;
            }
        }

        // Handle login
        async function handleLogin() {
            try {
                const token = elements.tokenInput.value.trim();
                if (!token) {
                    showToast('error', 'Please enter your GitHub token');
      return;
    }
    
                showToast('info', 'Connecting to GitHub...');
                
                // Initialize GitHub API with token
                github.init(token);
                
                // Test the token by getting user info
                const user = await github.getUser();
                if (!user || !user.login) {
                    throw new Error('Invalid response from GitHub');
                }
                
                // Save token only after successful authentication
                tokenManager.save(token);
                
                // Update UI with user info
                await updateUserInfo(user);
                
                // Get and display repositories
                const repos = await github.getRepos();
                await populateRepoList(repos);
                
                // Show main interface
                elements.loginScreen.classList.add('hidden');
                elements.app.classList.remove('hidden');
                
                showToast('success', 'Successfully connected!');
            } catch (error) {
                console.error('Login error:', error);
                tokenManager.clear(); // Clear invalid token
                elements.tokenInput.value = ''; // Clear input field
                showToast('error', error.message || 'Failed to connect to GitHub');
            }
        }

        // UI Management
        const uiManager = {
            toggleSidebar() {
                const sidebar = document.getElementById('sidebar');
                const editorContainer = document.querySelector('.flex-1.flex.flex-col');
                
                if (sidebar.classList.contains('hidden')) {
                    sidebar.classList.remove('hidden');
                    if (editorContainer) {
                        editorContainer.style.width = 'calc(100% - 16rem)';
                    }
                } else {
                    sidebar.classList.add('hidden');
                    if (editorContainer) {
                        editorContainer.style.width = '100%';
                    }
                }
            }
        };

        // File Operations
        const fileOperations = {
            async createFile(path = '', content = '') {
                try {
                    loading.show('Creating file...');
                    const response = await fetch(`https://api.github.com/repos/${state.currentRepo}/contents/${path}`, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `token ${github.token}`,
                            'Accept': 'application/vnd.github.v3+json',
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: `Create ${path}`,
                            content: btoa(unescape(encodeURIComponent(content))),
                            branch: state.currentBranch
                        })
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.message || 'Failed to create file');
                    }

                    // Get the parent directory path
                    const parentPath = path.split('/').slice(0, -1).join('/');
                    
                    // Force a complete refresh of the file tree
                    const fileTree = document.getElementById('file-tree');
                    if (fileTree) {
                        fileTree.innerHTML = '';
                    }
                    await loadRepositoryContents(parentPath);
                    
                    showToast('success', 'File created successfully');
                    return response.json();
                } catch (error) {
                    console.error('Create file error:', error);
                    showToast('error', error.message || 'Failed to create file');
                } finally {
                    loading.hide();
                }
            },

            async createNewFile() {
                const fileName = prompt('Enter file name:');
                if (!fileName) return;

                try {
                    // If we're in a directory, prepend the path
                    const currentPath = state.currentPath || '';
                    const fullPath = currentPath ? `${currentPath}/${fileName}` : fileName;
                    
                    // Create empty file
                    await this.createFile(fullPath, '');
                    
                    // Force refresh the file tree
                    const fileTree = document.getElementById('file-tree');
                    if (fileTree) {
                        fileTree.innerHTML = '';
                    }
                    await loadRepositoryContents(currentPath);
                    
                    showToast('success', `Created ${fileName}`);
                } catch (error) {
                    errorHandler.handle(error, 'createNewFile');
                }
            },

            async createNewFolder() {
                const folderName = prompt('Enter folder name:');
                if (!folderName) return;

                try {
                    loading.show('Creating folder...');
                    
                    // If we're in a directory, prepend the path
                    const currentPath = state.currentPath || '';
                    const fullPath = currentPath ? `${currentPath}/${folderName}/.gitkeep` : `${folderName}/.gitkeep`;
                    
                    // Create .gitkeep file to create the folder
                    const response = await fetch(`https://api.github.com/repos/${state.currentRepo}/contents/${fullPath}`, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `token ${github.token}`,
                            'Accept': 'application/vnd.github.v3+json',
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: `Create folder ${folderName}`,
                            content: btoa(''),
                            branch: state.currentBranch
                        })
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.message || 'Failed to create folder');
                    }
                    
                    // Force refresh the file tree
                    const fileTree = document.getElementById('file-tree');
                    if (fileTree) {
                        fileTree.innerHTML = '';
                    }
                    await loadRepositoryContents(currentPath);
                    
                    showToast('success', `Created folder ${folderName}`);
                } catch (error) {
                    errorHandler.handle(error, 'createNewFolder');
                } finally {
                    loading.hide();
                }
            },

            async renameFile(oldPath, newPath) {
                try {
                    loading.show('Renaming file...');
                    
                    // First, get the file's content and SHA
                    const response = await fetch(`https://api.github.com/repos/${state.currentRepo}/contents/${oldPath}`, {
                        headers: {
                            'Authorization': `token ${github.token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    });

                    if (!response.ok) {
                        throw new Error('Failed to get file info');
                    }

                    const data = await response.json();
                    const content = data.content;
                    const sha = data.sha;
                    
                    // Create new file with same content
                    const createResponse = await fetch(`https://api.github.com/repos/${state.currentRepo}/contents/${newPath}`, {
                        method: 'PUT',
                        headers: {

            });
            
            document.addEventListener('click', () => {
                contextMenu.classList.add('hidden');
            });
            
            contextMenu.addEventListener('click', async (e) => {
                const action = e.target.dataset.action;
                const path = contextMenu.dataset.path;
                
                switch (action) {
                    case 'new-file':
                        await fileOperations.createNewFile();
                        break;
                    case 'new-folder':
                        await fileOperations.createNewFolder();
                        break;
                    case 'rename':
                        if (path) {
                            const newName = prompt('Enter new name:', path.split('/').pop());
                            if (newName) {
                                const newPath = path.replace(/[^/]+$/, newName);
                                await fileOperations.renameFile(path, newPath);
                            }
                        }
                        break;
                    case 'delete':
                        if (path) {
                            if (confirm('Are you sure you want to delete this file?')) {
                                await fileOperations.deleteFile(path);
                            }
                        }
                        break;
                }
            });
        }

        // Language detection
        function detectLanguage(path) {
            const ext = path.split('.').pop().toLowerCase();
            const languageMap = {
                'md': 'markdown',
                'txt': 'plaintext',
                'js': 'javascript',
                'jsx': 'javascript',
                'ts': 'typescript',
                'tsx': 'typescript',
                'html': 'html',
                'css': 'css',
                'json': 'json',
                'yml': 'yaml',
                'yaml': 'yaml',
                'py': 'python',
                'java': 'java',
                'cpp': 'cpp',
                'c': 'c',
                'go': 'go',
                'rs': 'rust',
                'rb': 'ruby',
                'php': 'php',
                'sql': 'sql',
                'sh': 'shell',
                'bash': 'shell',
                'zsh': 'shell',
                'gitignore': 'plaintext'
            };
            return languageMap[ext] || 'plaintext';
        }

        // Update file tree modified state
        function updateFileTreeModifiedState(path, modified) {
            const fileElement = document.querySelector(`[data-path="${path}"]`);
            if (fileElement) {
                if (modified) {
                    fileElement.classList.add('modified');
    } else {
                    fileElement.classList.remove('modified');
                }
            }
        }

        // Add change listener to editor
        function setupEditorChangeListener() {
            if (state.editor) {
                state.editor.getModel().onDidChangeContent(() => {
                    if (state.currentFile) {
                        state.isFileModified = true;
                        // Update save button state
                        const saveBtn = document.getElementById('save-btn');
                        if (saveBtn) {
                            saveBtn.classList.remove('bg-gray-600');
                            saveBtn.classList.add('bg-blue-600');
                            saveBtn.disabled = false;
                        }
                    }
                });
            }
        }
