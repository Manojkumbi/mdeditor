<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web IDE</title>
    <!-- Monaco Editor -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs/loader.min.js"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .monaco-editor {
        height: 100%;
        width: 100%;
        }
        
        /* Mobile optimization */
        @media (max-width: 768px) and (orientation: landscape) {
            .sidebar {
                width: 200px;
            }
            .editor-container {
                width: calc(100% - 200px);
            }
        }
        
        /* VS Code-like scrollbar */
        ::-webkit-scrollbar {
            width: 14px;
            height: 14px;
        }
        
        ::-webkit-scrollbar-thumb {
            background-color: #424242;
            border: 3px solid transparent;
            border-radius: 7px;
            background-clip: padding-box;
        }
        
        ::-webkit-scrollbar-track {
            background-color: transparent;
        }
        
        /* Dark mode styles */
        .dark {
            color-scheme: dark;
      }
        
        /* Toast styles */
        .toast {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            padding: 1rem;
            border-radius: 0.375rem;
            z-index: 50;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(1rem);
        }
        
        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .toast-success {
            background-color: #059669;
            color: white;
        }
        
        .toast-error {
            background-color: #dc2626;
            color: white;
        }
        
        .toast-info {
            background-color: #3b82f6;
            color: white;
        }
    </style>
  </head>
<body class="h-full bg-[#1e1e1e] text-white overflow-hidden">
    <!-- Login Screen -->
    <div id="login-screen" class="fixed inset-0 flex items-center justify-center bg-[#1e1e1e]">
        <div class="max-w-md w-full px-6 py-8 bg-white dark:bg-gray-800 shadow-md rounded-lg">
            <div class="text-center mb-8">
                <svg class="mx-auto h-12 w-auto text-gray-800 dark:text-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path>
                </svg>
                <h2 class="mt-4 text-2xl font-bold text-gray-900 dark:text-white">GitHub Markdown Editor</h2>
                <p class="mt-2 text-gray-600 dark:text-gray-400">Enter your GitHub Personal Access Token to start editing</p>
            </div>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-1">GitHub Token</label>
                    <input type="password" id="github-token" class="w-full px-3 py-2 bg-gray-100 dark:bg-gray-700 rounded border border-gray-300 dark:border-gray-600 focus:outline-none focus:border-blue-500" placeholder="ghp_xxxxxxxxxxxx">
                    <p class="mt-1 text-xs text-gray-500">Create a token with 'repo' scope at <a href="https://github.com/settings/tokens" target="_blank" class="text-blue-500 hover:text-blue-600">GitHub Settings</a></p>
                </div>
                <button id="login-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded">
                    Connect to GitHub
                </button>
            </div>
        </div>
    </div>

    <!-- Main IDE Interface -->
    <div id="ide" class="hidden h-full flex flex-col">
        <!-- Top Bar -->
        <div class="h-12 bg-[#2d2d2d] border-b border-[#1e1e1e] flex items-center px-4 justify-between">
            <div class="flex items-center space-x-4">
                <button id="menu-toggle" class="p-2 hover:bg-[#3c3c3c] rounded">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
                </button>
                <span id="current-file" class="text-sm opacity-75">No file selected</span>
                </div>
            <div class="flex items-center space-x-4">
                <button id="save-btn" class="hidden px-3 py-1 text-sm bg-blue-600 hover:bg-blue-700 rounded">
                    Save
                </button>
                <button id="preview-btn" class="hidden px-3 py-1 text-sm bg-green-600 hover:bg-green-700 rounded">
                    Preview
                  </button>
                </div>
                  </div>

      <!-- Main Content -->
        <div class="flex-1 flex">
        <!-- Sidebar -->
            <div id="sidebar" class="w-64 bg-[#252526] flex flex-col">
                <!-- File Explorer Header -->
                <div class="h-10 flex items-center justify-between px-4 bg-[#2d2d2d]">
                    <span class="text-sm font-medium">EXPLORER</span>
                    <button id="new-file-btn" class="p-1 hover:bg-[#3c3c3c] rounded">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                  </svg>
                </button>
              </div>
                <!-- File Tree -->
                <div id="file-tree" class="flex-1 overflow-y-auto p-2">
                    <!-- Files will be populated here -->
            </div>
                </div>

            <!-- Editor Container -->
            <div class="flex-1 flex flex-col">
                <div id="editor" class="flex-1"></div>
                <div id="preview" class="hidden flex-1 bg-white">
                    <iframe id="preview-frame" class="w-full h-full"></iframe>
              </div>
        </div>
      </div>
    </div>

    <!-- Toast Container -->
    <div id="toast" class="toast" role="alert"></div>

    <script>
        // Global state
        const state = {
            editor: null,
            currentFile: null,
            currentRepo: null,
            currentBranch: 'main',
            isFileModified: false
        };

        // DOM Elements
        const elements = {
            loginScreen: document.getElementById('login-screen'),
            app: document.getElementById('app'),
            editor: document.getElementById('editor'),
            preview: document.getElementById('preview'),
            previewFrame: document.getElementById('preview-frame'),
            currentFileDisplay: document.getElementById('current-file'),
            newFileBtn: document.getElementById('new-file-btn'),
            menuToggle: document.getElementById('menu-toggle'),
            sidebar: document.getElementById('sidebar'),
            fileNameInput: document.getElementById('file-name-input'),
            commitMessage: document.getElementById('commit-message'),
            saveBtn: document.getElementById('save-btn'),
            loginBtn: document.getElementById('login-btn'),
            tokenInput: document.getElementById('github-token'),
            repoDropdown: document.getElementById('repo-dropdown-content'),
            currentRepoName: document.getElementById('current-repo-name')
        };

        // Configuration
        const config = {
            github: {
                apiUrl: 'https://api.github.com',
                clientId: null,
                token: null
            }
        };

        // Initialize Monaco Editor
        require.config({ paths: { vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs' }});
        require(['vs/editor/editor.main'], function() {
            // Create editor instance
            state.editor = monaco.editor.create(elements.editor, {
                value: '',
                language: 'markdown',
                theme: 'vs-dark',
                automaticLayout: true,
                minimap: { enabled: true },
                fontSize: 14,
                lineNumbers: 'on',
                renderWhitespace: 'selection'
            });

            // Add change listener
            state.editor.getModel().onDidChangeContent(() => {
                if (state.currentFile) {
                    state.isFileModified = true;
                    document.title = `*${state.currentFile.name} - GitHub Editor`;
                }
            });
        });
      
      // Event Listeners
      elements.loginBtn.addEventListener('click', handleLogin);
      elements.saveBtn.addEventListener('click', saveFile);
      elements.newFileBtn.addEventListener('click', createNewFile);
      elements.menuToggle.addEventListener('click', toggleSidebar);

      // Toast notification function
      function showToast(type, message) {
          const toast = document.getElementById('toast');
          toast.className = `toast toast-${type}`;
          toast.textContent = message;
          toast.classList.add('show');

          setTimeout(() => {
              toast.classList.remove('show');
          }, 3000);
      }

      // Simplified GitHub API Integration
      const github = {
          token: '',
          
          init(token) {
              this.token = token;
          },
          
          async getUser() {
              const response = await fetch('https://api.github.com/user', {
                  headers: {
                      'Authorization': `token ${this.token}`,
                      'Accept': 'application/vnd.github.v3+json'
                  }
              });
              if (!response.ok) throw new Error('Failed to get user info');
              return response.json();
          },
          
          async getRepos() {
              const response = await fetch('https://api.github.com/user/repos?sort=updated&per_page=100', {
                  headers: {
                      'Authorization': `token ${this.token}`,
                      'Accept': 'application/vnd.github.v3+json'
                  }
              });
              if (!response.ok) throw new Error('Failed to get repositories');
              return response.json();
          },
          
          async getContents(path = '', ref = 'main') {
              const url = `https://api.github.com/repos/${state.currentRepo}/contents/${path}${ref ? '?ref=' + ref : ''}`;
              const response = await fetch(url, {
                  headers: {
                      'Authorization': `token ${this.token}`,
                      'Accept': 'application/vnd.github.v3+json'
                  }
              });
              if (!response.ok) throw new Error('Failed to get contents');
              return response.json();
          },
          
          async getFile(path, ref = 'main') {
              const content = await this.getContents(path, ref);
              if (Array.isArray(content)) {
                  throw new Error('Path is a directory');
              }
              return {
                  content: decodeURIComponent(escape(atob(content.content))),
                  sha: content.sha
              };
          },
          
          async updateFile(path, content, sha, message, branch = 'main') {
              const url = `https://api.github.com/repos/${state.currentRepo}/contents/${path}`;
              const response = await fetch(url, {
                  method: 'PUT',
                  headers: {
                      'Authorization': `token ${this.token}`,
                      'Accept': 'application/vnd.github.v3+json',
                      'Content-Type': 'application/json'
                  },
                  body: JSON.stringify({
                      message,
                      content: btoa(unescape(encodeURIComponent(content))),
                      sha,
                      branch
                  })
              });
              if (!response.ok) throw new Error('Failed to update file');
              return response.json();
          }
      };

      // Simplified login handler
      async function handleLogin() {
          const token = elements.tokenInput.value.trim();
          if (!token) {
              showToast('error', 'Please enter your GitHub token');
              return;
          }
          
          try {
              showToast('info', 'Connecting to GitHub...');
              
              // Initialize GitHub API with token
              github.init(token);
              
              // Test the token by getting user info
              const user = await github.getUser();
              
              // Store token for later use
              localStorage.setItem('github_token', token);
              
              // Update UI with user info
              updateUserInfo(user);
              
              // Get and display repositories
              const repos = await github.getRepos();
              populateRepoList(repos);
              
              // Show main interface
              elements.loginScreen.classList.add('hidden');
              elements.app.classList.remove('hidden');
              
              showToast('success', 'Successfully connected!');
          } catch (error) {
              console.error('Login error:', error);
              showToast('error', 'Invalid token or connection failed');
          }
      }

      // Update user info
      function updateUserInfo(user) {
          elements.currentFileDisplay.textContent = user.login;
          elements.currentRepoName.textContent = user.login;
      }

      // Populate repository list
      function populateRepoList(repos) {
          elements.repoDropdown.innerHTML = '';
          
          repos.forEach(repo => {
              const item = document.createElement('div');
              item.className = 'px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700 cursor-pointer';
              item.textContent = repo.full_name;
              item.addEventListener('click', () => selectRepository(repo));
              elements.repoDropdown.appendChild(item);
          });
      }

      // Select repository
      async function selectRepository(repo) {
          state.currentRepo = repo.full_name;
          elements.currentRepoName.textContent = repo.full_name;
          elements.repoDropdown.classList.add('hidden');
          
          try {
              await loadRepositoryContents();
          } catch (error) {
              showToast('error', error.message || 'Failed to load repository');
          }
      }

      // Load repository contents
      async function loadRepositoryContents(path = '') {
          try {
              const contents = await github.getContents(path, state.currentBranch);
              displayContents(contents, path);
          } catch (error) {
              throw new Error('Failed to load repository contents');
          }
      }

      // Initialize app
      document.addEventListener('DOMContentLoaded', () => {
          // Check for saved token
          const savedToken = localStorage.getItem('github_token');
          if (savedToken) {
              elements.tokenInput.value = savedToken;
              handleLogin();
          }
          
          // Setup event listeners
          elements.loginBtn.addEventListener('click', handleLogin);
          elements.saveBtn.addEventListener('click', saveFile);
      });

      // File Operations
      async function loadRepositoryFiles(username, repo) {
          // In a real application, you would fetch files from GitHub API
          // For demo, we'll create some sample files
          const files = [
              { name: 'index.html', type: 'file', content: '<!DOCTYPE html><html><body><h1>Hello World</h1></body></html>' },
              { name: 'styles.css', type: 'file', content: 'body { color: blue; }' },
              { name: 'README.md', type: 'file', content: '# Project\nThis is a sample project.' }
          ];

          renderFileTree(files);
      }

      function renderFileTree(files) {
          elements.fileTree.innerHTML = '';
          files.forEach(file => {
              const fileElement = createFileElement(file);
              elements.fileTree.appendChild(fileElement);
          });
      }

      function createFileElement(file) {
          const div = document.createElement('div');
          div.className = 'flex items-center space-x-2 p-1 hover:bg-[#2d2d2d] rounded cursor-pointer text-sm';
          
          const icon = document.createElement('span');
          icon.className = 'text-[#c5c5c5]';
          icon.textContent = file.type === 'file' ? '📄' : '📁';
          
          const name = document.createElement('span');
          name.textContent = file.name;
          
          div.appendChild(icon);
          div.appendChild(name);
          
          div.addEventListener('click', () => openFile(file));
          
          return div;
      }

      async function openFile(file) {
          try {
              showToast('info', 'Loading file...');
              
              const { content, sha } = await github.getFile(file.path);
              
              // Update editor
              state.editor.setValue(content);
              state.currentFile = {
                  ...file,
                  content,
                  sha
              };
              
              // Update UI
              elements.fileNameInput.value = file.name;
              elements.currentFileDisplay.textContent = file.name;
              elements.editor.classList.remove('hidden');
              elements.preview.classList.add('hidden');
              
              state.isFileModified = false;
              
              showToast('success', 'File loaded successfully');
          } catch (error) {
              console.error('Error opening file:', error);
              showToast('error', 'Failed to load file');
          }
      }

      async function saveFile() {
          if (!state.currentFile) return;
          
          try {
              const content = state.editor.getValue();
              const message = elements.commitMessage.value || `Update ${state.currentFile.name}`;
              
              showToast('info', 'Saving changes...');
              
              const result = await github.updateFile(
                  state.currentFile.path,
                  content,
                  state.currentFile.sha,
                  message,
                  state.currentBranch
              );
              
              // Update file info
              state.currentFile.sha = result.content.sha;
              state.currentFile.content = content;
              state.isFileModified = false;
              
              showToast('success', 'Changes saved successfully');
          } catch (error) {
              console.error('Error saving file:', error);
              showToast('error', 'Failed to save changes');
          }
      }

      function createNewFile() {
          const fileName = prompt('Enter file name:');
          if (fileName) {
              const file = { name: fileName, type: 'file', content: '' };
              const fileElement = createFileElement(file);
              elements.fileTree.appendChild(fileElement);
              openFile(file);
          }
      }

      function toggleSidebar() {
          elements.sidebar.classList.toggle('hidden');
      }

      // Mobile optimization
      function checkOrientation() {
          if (window.matchMedia("(max-width: 768px)").matches) {
              if (window.orientation === 0) {
                  alert('Please rotate your device to landscape mode for better experience');
              }
          }
      }

      window.addEventListener('load', checkOrientation);
      window.addEventListener('orientationchange', checkOrientation);
    </script>
</body>
</html>
