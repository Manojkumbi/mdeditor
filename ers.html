<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Markdown Editor</title>
    <!-- GitHub OAuth and API Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/markdown/markdown.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/theme/darcula.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .header {
            background-color: #24292e;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
        }
        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        .sidebar {
            width: 250px;
            background-color: #f6f8fa;
            border-right: 1px solid #ddd;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .sidebar-header {
            padding: 10px 15px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
        }
        .sidebar-actions {
            display: flex;
            padding: 10px 15px;
            gap: 10px;
            border-bottom: 1px solid #ddd;
        }
        .action-btn {
            padding: 5px 10px;
            border: 1px solid #ddd;
            background-color: #fff;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        .action-btn:hover {
            background-color: #f0f0f0;
        }
        .repo-selector {
            padding: 10px 15px;
            border-bottom: 1px solid #ddd;
        }
        .repo-selector select {
            width: 100%;
            padding: 5px;
        }
        .file-list {
            list-style: none;
            flex: 1;
            overflow-y: auto;
        }
        .file-item {
            padding: 5px 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        .file-item:hover {
            background-color: #e8e8e8;
        }
        .file-item.active {
            background-color: #e1e1e1;
            font-weight: bold;
        }
        .file-icon {
            margin-right: 5px;
            width: 16px;
            height: 16px;
            display: inline-block;
            text-align: center;
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .toolbar {
            padding: 10px;
            background-color: #f6f8fa;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
        }
        .toolbar-left {
            display: flex;
            gap: 10px;
        }
        .tab-container {
            display: flex;
            border-bottom: 1px solid #ddd;
        }
        .tab {
            padding: 8px 15px;
            cursor: pointer;
        }
        .tab.active {
            background-color: #fff;
            border: 1px solid #ddd;
            border-bottom: none;
            border-top-left-radius: 4px;
            border-top-right-radius: 4px;
            margin-bottom: -1px;
        }
        .editor-container {
            flex: 1;
            display: flex;
            overflow: hidden;
        }
        .editor-pane {
            flex: 1;
            overflow: hidden;
            height: 100%;
        }
        .preview-pane {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            border-left: 1px solid #ddd;
        }
        .CodeMirror {
            height: 100% !important;
        }
        /* Markdown Preview Styles */
        .markdown-body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
        }
        .markdown-body h1, .markdown-body h2, .markdown-body h3, 
        .markdown-body h4, .markdown-body h5, .markdown-body h6 {
            margin-top: 24px;
            margin-bottom: 16px;
            font-weight: 600;
            line-height: 1.25;
        }
        .markdown-body h1 { font-size: 2em; border-bottom: 1px solid #eaecef; padding-bottom: 0.3em; }
        .markdown-body h2 { font-size: 1.5em; border-bottom: 1px solid #eaecef; padding-bottom: 0.3em; }
        .markdown-body p {
            margin-bottom: 16px;
        }
        .markdown-body code {
            background-color: rgba(27, 31, 35, 0.05);
            border-radius: 3px;
            font-family: SFMono-Regular, Consolas, "Liberation Mono", Menlo, monospace;
            font-size: 85%;
            padding: 0.2em 0.4em;
        }
        .markdown-body pre {
            background-color: #f6f8fa;
            border-radius: 3px;
            font-family: SFMono-Regular, Consolas, "Liberation Mono", Menlo, monospace;
            font-size: 85%;
            line-height: 1.45;
            overflow: auto;
            padding: 16px;
            margin-bottom: 16px;
        }
        .markdown-body pre code {
            background-color: transparent;
            padding: 0;
        }
        .markdown-body blockquote {
            border-left: 0.25em solid #dfe2e5;
            color: #6a737d;
            padding: 0 1em;
            margin: 0 0 16px 0;
        }
        .markdown-body table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 16px;
        }
        .markdown-body table th, .markdown-body table td {
            border: 1px solid #dfe2e5;
            padding: 6px 13px;
        }
        .markdown-body table tr:nth-child(2n) {
            background-color: #f6f8fa;
        }
        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.3s;
        }
        .modal.show {
            visibility: visible;
            opacity: 1;
        }
        .modal-content {
            background-color: white;
            border-radius: 5px;
            width: 400px;
            max-width: 90%;
        }
        .modal-header {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .modal-body {
            padding: 15px;
        }
        .modal-footer {
            padding: 15px;
            border-top: 1px solid #ddd;
            text-align: right;
        }
        .close-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .btn {
            padding: 8px 15px;
            background-color: #2ea44f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #2c974b;
        }
        .btn-secondary {
            background-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        .github-auth {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        .auth-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #24292e;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .auth-btn:hover {
            background-color: #2c974b;
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Will be filled by JavaScript -->
    </div>

    <script>
        // Configuration - REPLACE WITH YOUR VALUES
        const CONFIG = {
            // IMPORTANT: Create a GitHub OAuth App and fill these values
            // https://github.com/settings/developers
            CLIENT_ID: 'YOUR_GITHUB_OAUTH_CLIENT_ID',
            REDIRECT_URI: window.location.href.split('?')[0],
            DEFAULT_REPO: 'your-username/your-repo',  // format: username/repo
            GITHUB_API: 'https://api.github.com'
        };

        // State
        const state = {
            authenticated: false,
            token: null,
            user: null,
            repos: [],
            currentRepo: null,
            files: [],
            currentFile: null,
            currentContent: '',
            editor: null,
            activeTab: 'split',  // 'edit', 'preview', 'split'
            loading: false
        };

        // Main App Component
        function renderApp() {
            const app = document.getElementById('app');
            
            if (state.loading) {
                app.innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                    </div>
                `;
                return;
            }
            
            if (!state.authenticated) {
                renderAuthScreen();
                return;
            }
            
            app.innerHTML = `
                <div class="header">
                    <h1>GitHub Markdown Editor</h1>
                    <div class="user-info">
                        <span>${state.user.login}</span>
                        <img src="${state.user.avatar_url}" alt="Avatar" class="user-avatar">
                    </div>
                </div>
                <div class="main-container">
                    <aside class="sidebar">
                        <div class="sidebar-header">
                            <span>Files</span>
                        </div>
                        <div class="sidebar-actions">
                            <button id="new-file-btn" class="action-btn">New File</button>
                            <button id="refresh-btn" class="action-btn">Refresh</button>
                        </div>
                        <div class="repo-selector">
                            <select id="repo-select">
                                ${state.repos.map(repo => `
                                    <option value="${repo.full_name}" ${repo.full_name === state.currentRepo ? 'selected' : ''}>
                                        ${repo.full_name}
                                    </option>
                                `).join('')}
                            </select>
                        </div>
                        <ul class="file-list" id="file-list">
                            ${state.files.map(file => `
                                <li class="file-item ${state.currentFile && state.currentFile.path === file.path ? 'active' : ''}">
                                    <span class="file-icon">ðŸ“„</span>
                                    <span class="file-name">${file.name}</span>
                                </li>
                            `).join('')}
                        </ul>
                    </aside>
                    <main class="content">
                        ${renderContentSection()}
                    </main>
                </div>
                ${renderNewFileModal()}
            `;
            
            // After rendering, attach event listeners
            attachEventListeners();
            
            // Initialize editor if needed
            if (state.currentFile) {
                initializeEditor();
            }
        }

        function renderContentSection() {
            if (!state.currentFile) {
                return `
                    <div class="toolbar">
                        <div class="toolbar-left">
                            <span>Select a file to edit</span>
                        </div>
                    </div>
                    <div style="padding: 20px;">
                        <p>Please select a file from the sidebar or create a new file.</p>
                    </div>
                `;
            }

            return `
                <div class="toolbar">
                    <div class="toolbar-left">
                        <span>${state.currentFile.path}</span>
                    </div>
                    <div>
                        <button id="save-btn" class="btn">Save Changes</button>
                    </div>
                </div>
                <div class="tab-container">
                    <div id="tab-edit" class="tab ${state.activeTab === 'edit' ? 'active' : ''}">Edit</div>
                    <div id="tab-preview" class="tab ${state.activeTab === 'preview' ? 'active' : ''}">Preview</div>
                    <div id="tab-split" class="tab ${state.activeTab === 'split' ? 'active' : ''}">Split View</div>
                </div>
                <div class="editor-container">
                    ${state.activeTab === 'preview' ? '' : `
                        <div class="editor-pane" style="display: ${state.activeTab === 'edit' ? 'block' : ''}; width: ${state.activeTab === 'split' ? '50%' : '100%'}">
                            <textarea id="editor">${state.currentContent}</textarea>
                        </div>
                    `}
                    ${state.activeTab === 'edit' ? '' : `
                        <div class="preview-pane" style="width: ${state.activeTab === 'split' ? '50%' : '100%'}">
                            <div class="markdown-body" id="preview-content"></div>
                        </div>
                    `}
                </div>
            `;
        }

        function renderNewFileModal() {
            return `
                <div class="modal" id="new-file-modal">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3>Create New File</h3>
                            <button class="close-btn" id="close-modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="file-name">File Name (with .md extension)</label>
                                <input type="text" id="file-name" placeholder="example.md">
                            </div>
                            <div class="form-group">
                                <label for="commit-message">Commit Message</label>
                                <input type="text" id="commit-message" placeholder="Create new file" value="Create new file">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-secondary" id="cancel-new-file">Cancel</button>
                            <button class="btn" id="create-file-btn">Create File</button>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderAuthScreen() {
            const app = document.getElementById('app');
            
            app.innerHTML = `
                <div class="github-auth">
                    <h1>GitHub Markdown Editor</h1>
                    <p>Please authenticate with GitHub to continue</p>
                    <a href="https://github.com/login/oauth/authorize?client_id=${CONFIG.CLIENT_ID}&redirect_uri=${CONFIG.REDIRECT_URI}&scope=repo" class="auth-btn">
                        Login with GitHub
                    </a>
                </div>
            `;
        }

        // Event Listeners
        function attachEventListeners() {
            // Repo select
            document.getElementById('repo-select').addEventListener('change', (e) => {
                state.currentRepo = e.target.value;
                state.currentFile = null;
                state.currentContent = '';
                fetchFiles();
            });
            
            // Refresh button
            document.getElementById('refresh-btn').addEventListener('click', fetchFiles);
            
            // File list items
            document.querySelectorAll('.file-item').forEach((item, index) => {
                item.addEventListener('click', () => {
                    loadFile(state.files[index]);
                });
            });
            
            // New file button
            document.getElementById('new-file-btn').addEventListener('click', () => {
                const modal = document.getElementById('new-file-modal');
                modal.classList.add('show');
            });
            
            // Close modal
            document.getElementById('close-modal').addEventListener('click', () => {
                document.getElementById('new-file-modal').classList.remove('show');
            });
            
            // Cancel new file
            document.getElementById('cancel-new-file').addEventListener('click', () => {
                document.getElementById('new-file-modal').classList.remove('show');
            });
            
            // Create file button
            document.getElementById('create-file-btn').addEventListener('click', createNewFile);
            
            // Tabs
            if (state.currentFile) {
                document.getElementById('tab-edit').addEventListener('click', () => {
                    state.activeTab = 'edit';
                    renderApp();
                });
                
                document.getElementById('tab-preview').addEventListener('click', () => {
                    state.activeTab = 'preview';
                    renderApp();
                    updatePreview();
                });
                
                document.getElementById('tab-split').addEventListener('click', () => {
                    state.activeTab = 'split';
                    renderApp();
                    updatePreview();
                });
                
                // Save button
                document.getElementById('save-btn').addEventListener('click', saveFile);
            }
        }

        // Editor Functions
        function initializeEditor() {
            setTimeout(() => {
                const editorElement = document.getElementById('editor');
                if (!editorElement) return;
                
                state.editor = CodeMirror.fromTextArea(editorElement, {
                    mode: 'markdown',
                    theme: 'darcula',
                    lineNumbers: true,
                    lineWrapping: true
                });
                
                state.editor.on('change', () => {
                    state.currentContent = state.editor.getValue();
                    if (state.activeTab === 'split' || state.activeTab === 'preview') {
                        updatePreview();
                    }
                });
                
                updatePreview();
            }, 10);
        }

        function updatePreview() {
            const previewElement = document.getElementById('preview-content');
            if (previewElement) {
                previewElement.innerHTML = marked.parse(state.currentContent);
            }
        }

        // File Functions
        async function loadFile(file) {
            try {
                state.loading = true;
                renderApp();
                
                const response = await fetchWithAuth(`${CONFIG.GITHUB_API}/repos/${state.currentRepo}/contents/${file.path}`);
                const data = await response.json();
                
                state.currentFile = file;
                state.currentContent = atob(data.content);
                state.activeTab = 'split';
                
                state.loading = false;
                renderApp();
            } catch (error) {
                console.error('Error loading file:', error);
                state.loading = false;
                renderApp();
                alert('Error loading file: ' + error.message);
            }
        }

        async function saveFile() {
            try {
                if (!state.currentFile) return;
                
                state.loading = true;
                renderApp();
                
                // Get the current file to get the sha
                const fileResponse = await fetchWithAuth(`${CONFIG.GITHUB_API}/repos/${state.currentRepo}/contents/${state.currentFile.path}`);
                const fileData = await fileResponse.json();
                
                // Prepare the update data
                const content = state.editor ? state.editor.getValue() : state.currentContent;
                const updateData = {
                    message: `Update ${state.currentFile.name}`,
                    content: btoa(content),
                    sha: fileData.sha
                };
                
                // Update the file
                const response = await fetchWithAuth(
                    `${CONFIG.GITHUB_API}/repos/${state.currentRepo}/contents/${state.currentFile.path}`,
                    {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(updateData)
                    }
                );
                
                if (!response.ok) {
                    throw new Error(`GitHub API error: ${response.status}`);
                }
                
                state.loading = false;
                renderApp();
                alert('File saved successfully!');
            } catch (error) {
                console.error('Error saving file:', error);
                state.loading = false;
                renderApp();
                alert('Error saving file: ' + error.message);
            }
        }

        async function createNewFile() {
            try {
                const fileName = document.getElementById('file-name').value.trim();
                const commitMessage = document.getElementById('commit-message').value.trim();
                
                if (!fileName) {
                    alert('Please enter a file name');
                    return;
                }
                
                if (!fileName.endsWith('.md')) {
                    alert('File name must have .md extension');
                    return;
                }
                
                state.loading = true;
                document.getElementById('new-file-modal').classList.remove('show');
                renderApp();
                
                // Create empty file
                const fileContent = "# " + fileName.replace('.md', '');
                const content = btoa(fileContent);
                
                const response = await fetchWithAuth(
                    `${CONFIG.GITHUB_API}/repos/${state.currentRepo}/contents/${fileName}`,
                    {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: commitMessage,
                            content: content
                        })
                    }
                );
                
                if (!response.ok) {
                    throw new Error(`GitHub API error: ${response.status}`);
                }
                
                // Refresh files and load the new file
                await fetchFiles();
                
                const newFile = state.files.find(file => file.name === fileName);
                if (newFile) {
                    await loadFile(newFile);
                }
                
                state.loading = false;
                renderApp();
            } catch (error) {
                console.error('Error creating file:', error);
                state.loading = false;
                renderApp();
                alert('Error creating file: ' + error.message);
            }
        }

        // GitHub API Functions
        async function fetchWithAuth(url, options = {}) {
            const headers = {
                'Accept': 'application/vnd.github.v3+json',
                'Authorization': `token ${state.token}`,
                ...(options.headers || {})
            };
            
            return fetch(url, {
                ...options,
                headers
            });
        }

        async function fetchUserInfo() {
            try {
                const response = await fetchWithAuth(`${CONFIG.GITHUB_API}/user`);
                state.user = await response.json();
            } catch (error) {
                console.error('Error fetching user info:', error);
                logout();
            }
        }

        async function fetchUserRepos() {
            try {
                const response = await fetchWithAuth(`${CONFIG.GITHUB_API}/user/repos?per_page=100`);
                state.repos = await response.json();
                
                // Set current repo
                if (state.repos.length > 0) {
                    const defaultRepo = state.repos.find(repo => repo.full_name === CONFIG.DEFAULT_REPO);
                    state.currentRepo = defaultRepo ? defaultRepo.full_name : state.repos[0].full_name;
                }
            } catch (error) {
                console.error('Error fetching repositories:', error);
            }
        }

        async function fetchFiles() {
            if (!state.currentRepo) return;
            
            try {
                state.loading = true;
                renderApp();
                
                const response = await fetchWithAuth(`${CONFIG.GITHUB_API}/repos/${state.currentRepo}/contents/`);
                const contents = await response.json();
                
                // Filter for markdown files
                state.files = contents
                    .filter(item => item.type === 'file' && (item.name.endsWith('.md') || item.name.endsWith('.markdown')))
                    .map(file => ({
                        name: file.name,
                        path: file.path,
                        url: file.url,
                        sha: file.sha
                    }));
                
                state.loading = false;
                renderApp();
            } catch (error) {
                console.error('Error fetching files:', error);
                state.loading = false;
                renderApp();
                alert('Error fetching files: ' + error.message);
            }
        }

        // Authentication Functions
        function handleAuth() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            
            if (code) {
                // Exchange code for token (this would need a backend service)
                // For demo purposes, we'll simulate a successful auth
                simulateAuth(code);
                
                // Clean up URL
                const url = new URL(window.location);
                url.searchParams.delete('code');
                window.history.pushState({}, '', url);
            } else {
                // Check for saved token
                const savedToken = localStorage.getItem('gh_token');
                if (savedToken) {
                    state.token = savedToken;
                    state.authenticated = true;
                    init();
                }
            }
        }

        function simulateAuth(code) {
            // In a real app, you would exchange the code for a token using a backend
            // For demo purposes, we'll use a fake token
            const fakeToken = 'simulated_' + Math.random().toString(36).substring(2, 15);
            state.token = fakeToken;
            state.authenticated = true;
            localStorage.setItem('gh_token', fakeToken);
            
            // Initialize the app
            init();
        }

        function logout() {
            state.token = null;
            state.authenticated = false;
            state.user = null;
            localStorage.removeItem('gh_token');
            renderApp();
        }

        // Initialization
        async function init() {
            if (state.authenticated) {
                try {
                    state.loading = true;
                    renderApp();
                    
                    await fetchUserInfo();
                    await fetchUserRepos();
                    await fetchFiles();
                    
                    state.loading = false;
                    renderApp();
                } catch (error) {
                    console.error('Initialization error:', error);
                    state.loading = false;
                    renderApp();
                }
            } else {
                renderApp();
            }
        }

        // Start the app
        handleAuth();
        renderApp();
    </script>
</body>
